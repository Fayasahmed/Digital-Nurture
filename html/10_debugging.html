<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debugging</title>
    <script>
        let x = 10;
        console.log("Initial x:", x);
        debugger;
        x += 5;
        console.log("Updated x:", x);
    </script>
</head>
<body>
    <div style="color: red;">Check console and use inspect for debugging.</div>
</body>
</html>
