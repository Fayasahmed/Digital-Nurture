<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function() {
            const saved = localStorage.getItem("eventType");
            if (saved) document.getElementById("event").value = saved;
        };
        function savePreference(val) {
            localStorage.setItem("eventType", val);
        }
        function clearPreferences() {
            localStorage.clear();
            sessionStorage.clear();
        }
    </script>
</head>
<body>
    <select id="event" onchange="savePreference(this.value)">
        <option value="Music">Music</option>
        <option value="Art">Art</option>
    </select>
    <button onclick="clearPreferences()">Clear Preferences</button>
</body>
</html>
